<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header {
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px;
            border: 1px solid #000;
        }
        section {
            background-color: #ffcc99;
            padding: 20px;
            height: 150px; 
            border: 1px solid #000;
        }
        footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <section>
        <h2>Section</h2>
    </section>
    <footer>
        <h3>Footer</h3>
    </footer>
</body>
</html>
